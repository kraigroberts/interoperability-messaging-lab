name: Generate VMF Sample

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-vmf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps (none required)
        run: python -m pip install --upgrade pip

      - name: Generate VMF sample
        run: python tools/make_vmf_sample.py

      # Instead of pushing directly to main (which can be blocked by branch protection),
      # open a PR with the generated file.
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Auto-generate VMF sample
          title: Auto-generate VMF sample
          body: |
            This PR adds or refreshes `data/samples/sample_vmf.bin` generated by the workflow.
          branch: bot/gen-vmf-sample
          delete-branch: true
          add-paths: |
            data/samples/sample_vmf.bin
